<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #007bff;
        }

        body {
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            padding: 20px; /* Add padding */
            box-sizing: border-box; /* Include padding in width */
        }

        .form {
            max-width: 430px;
            width: 100%;
            padding: 20px; /* Adjusted padding */
            border-radius: 6px;
            background: #FFF;
            box-sizing: border-box; /* Include padding and border */
        }

        header {
            font-size: 24px; /* Slightly smaller header */
            font-weight: 600;
            color: #232836;
            text-align: center;
            margin-bottom: 20px; /* Add margin below header */
        }

        form {
            margin-top: 0; /* Remove top margin */
        }

        .field {
            position: relative;
            height: 45px; /* Slightly smaller fields */
            width: 100%;
            margin-top: 15px; /* Adjusted margin */
            border-radius: 6px;
            overflow: hidden; /* Prevent input from overflowing */
        }

        .field input,
        .field button {
            height: 100%;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 400;
            border-radius: 6px;
            padding: 0 15px; /* Consistent padding */
            box-sizing: border-box; /* Include padding in width */
        }

        .field input {
            outline: none;
            border: 1px solid #CACACA;
        }

        .field input:focus {
            border-bottom-width: 2px;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b8b8b;
            cursor: pointer;
            padding: 5px;
        }

        .field button {
            color: #fff;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .field button:hover {
            background-color: #016dcb;
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link span,
        .form-link a {
            font-size: 14px;
            font-weight: 400;
            color: #232836;
        }

        .form a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-content a:hover {
            text-decoration: underline;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 400px) {
            .form {
                padding: 15px; /* Further reduce padding */
            }

            header {
                font-size: 20px; /* Smaller header on very small screens */
            }
        }
        .back-to-main {
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            text-align: center; /* Center the button */
        }

        .back-to-main button {
            padding: 0.8rem 1.5rem;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .back-to-main button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .back-to-main button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <section class="container forms">
        <div class="back-to-main">  <button onclick="window.location.href='/'">‚Üê Back to Main Page</button>
        </div>
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="signup-form">
                    <div class="field">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="field">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Create password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="confirm_password" placeholder="Confirm password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field">
                        <button type="submit">Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="/login">Login</a></span>
                </div>
            </div>
        </div>
    </section>
</body>


<script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirm_password');

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return; // Stop form submission
        }
        const data = {
            username: formData.get('username'),
            name: formData.get('name'),
            email: formData.get('email'),
            password: password,
        };

        const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message);
            window.location.href = '/login'; // Redirect to login page
        } else {
            alert(result.message);
        }
    });
</script>
