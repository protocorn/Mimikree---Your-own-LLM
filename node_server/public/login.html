<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #007bff;
        }

        body {
            font-family: sans-serif; /* Use a default sans-serif font */
            margin: 0; /* Remove default body margins */
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            padding: 20px; /* Add padding for smaller screens */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .form {
            max-width: 430px;
            width: 100%;
            padding: 20px; /* Adjusted padding */
            border-radius: 6px;
            background: #FFF;
            box-sizing: border-box; /* Include padding and border in width */
        }

        header {
            font-size: 24px; /* Slightly smaller header */
            font-weight: 600;
            color: #232836;
            text-align: center;
            margin-bottom: 20px; /* Add margin below header */
        }

        form {
            margin-top: 0; /* Remove top margin */
        }

        .field {
            position: relative;
            height: 45px; /* Slightly smaller fields */
            width: 100%;
            margin-top: 15px; /* Adjusted margin */
            border-radius: 6px;
            overflow: hidden; /* Prevent input from overflowing border */
        }

        .field input,
        .field button {
            height: 100%;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 400;
            border-radius: 6px;
            padding: 0 15px; /* Consistent padding */
            box-sizing: border-box; /* Include padding in width */
        }

        .field input {
            outline: none;
            border: 1px solid #CACACA;
        }

        .field input:focus {
            border-bottom-width: 2px;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b8b8b;
            cursor: pointer;
            padding: 5px;
        }

        .field button {
            color: #fff;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .field button:hover {
            background-color: #016dcb;
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link span,
        .form-link a {
            font-size: 14px;
            font-weight: 400;
            color: #232836;
        }

        .form a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-content a:hover {
            text-decoration: underline;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 400px) {
           .form {
                padding: 15px; /* Further reduce padding */
            }

            header {
                font-size: 20px; /* Smaller header on very small screens */
            }
        }
    </style>
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div id="form-content">
                <header>Login</header>
                <form id="login-form" class="login-form">
                    <div class="field">
                        <input type="email" name="email" placeholder="Email" class="email" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="/signup" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = {
            email: formData.get('email'),
            password: formData.get('password'),
        };

        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message);
            localStorage.setItem('token', result.token);  // Save the token in localStorage
            window.location.href = '/'; // Redirect to homepage after login
        } else {
            alert(result.message);
        }
    });
</script>
