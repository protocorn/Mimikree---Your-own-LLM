<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mimikree</title>
    <link rel="icon" type="image/png" href="Mimikree_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4d68ff;
            --primary-light: #7a8eff;
            --primary-dark: #3a4fcc;
            --secondary-color: #ff5c7d;
            --secondary-light: #ff8da3;
            --secondary-dark: #cc4a64;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            background: linear-gradient(135deg, rgba(28, 44, 108, 0.97), rgba(83, 21, 78, 0.97)), url('https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2800&q=80') center/cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(77, 104, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        .logo-container img:hover {
            transform: rotate(5deg);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* Animated circles in background */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 10%;
            animation: floatAnimation 20s infinite linear alternate;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 10%;
            animation: floatAnimation 15s infinite linear alternate-reverse;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 20%;
            animation: floatAnimation 10s infinite linear alternate;
        }

        @keyframes floatAnimation {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(10px, -10px) rotate(360deg);
            }
        }

        .form {
            max-width: 430px;
            width: 100%;
            padding: 40px 30px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 2;
            animation: fadeIn 0.8s ease-out;
        }

        .form:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        header {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        header:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 20px;
            border-radius: var(--border-radius);
        }

        .field input,
        .field button {
            height: 100%;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 400;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
        }

        .field input {
            outline: none;
            padding: 0 45px 0 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            transition: var(--transition);
        }

        .field input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(77, 104, 255, 0.2);
        }

        .field i.input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b8b8b;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b8b8b;
            cursor: pointer;
            z-index: 10;
        }

        .field button {
            color: #fff;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            transition: var(--transition);
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 0;
            box-shadow: 0 5px 15px rgba(77, 104, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .field button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            z-index: -1;
        }

        .field button:hover:before {
            left: 0;
        }

        .field button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(77, 104, 255, 0.4);
        }

        .form-link {
            text-align: center;
            margin-top: 20px;
        }

        .form-link span,
        .form-link a {
            font-size: 15px;
            font-weight: 400;
            color: #555;
        }

        .form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .form a:hover {
            color: var(--primary-dark);
            text-decoration: none;
        }

        .back-to-main {
            margin-bottom: 30px;
            display: inline-block;
        }

        .back-to-main button {
            padding: 12px 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 15px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .back-to-main button i {
            margin-right: 8px;
            font-size: 18px;
        }

        .back-to-main button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .security-features {
            display: flex;
            justify-content: center;
            margin: 30px 0 10px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .security-badge {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 500;
            color: var(--dark-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .security-badge i {
            margin-right: 8px;
            font-size: 16px;
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 480px) {
            .form {
                padding: 30px 20px;
            }

            header {
                font-size: 24px;
            }
            
            .security-features {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>
    
    <!-- Background circles -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    
    <section class="container">
        <div class="back-to-main">
            <button onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Back to Main Page
            </button>
        </div>
        
        <div class="form login animate__animated animate__fadeIn">
            <div class="logo-container">
                <img src="Mimikree_logo.png" alt="Mimikree Logo"/>
                <h1 class="logo">Mimikree</h1>
            </div>
            
            <div id="form-content">
                <header>Welcome Back</header>
                <form id="login-form" class="login-form">
                    <div class="field">
                        <input type="email" name="email" placeholder="Email" class="email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="/signup" class="link signup-link">Signup</a></span>
                </div>
            </div>
            
            <div class="security-features">
                <div class="security-badge">
                    <i class="fas fa-lock"></i>
                    <span>Secure Login</span>
                </div>
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>Data Protected</span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Preloader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.preloader').classList.add('fade-out');
            }, 500);
        });
        
        // Password visibility toggle
        const eyeIcon = document.querySelector('.eye-icon');
        const passwordField = document.querySelector('.password');
        
        if (eyeIcon) {
            eyeIcon.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.replace('bx-hide', 'bx-show');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.replace('bx-show', 'bx-hide');
                }
            });
        }
        
        // Form animation with GSAP
        const formElements = document.querySelectorAll('.field, .form-link');
        gsap.from(formElements, {
            y: 20,
            opacity: 0,
            duration: 0.5,
            stagger: 0.1,
            ease: "power2.out",
            delay: 0.3
        });
        
        // Background circles animation
        const bgCircles = document.querySelectorAll('.bg-circle');
        gsap.to(bgCircles, {
            scale: 1.2,
            duration: 20,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            stagger: 5
        });
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get user's timezone information
            const timezone = {
                offset: new Date().getTimezoneOffset(),
                name: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                timezone: timezone
            };

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message);
                localStorage.setItem('token', result.token);  // Save the token in localStorage
                window.location.href = '/'; // Redirect to homepage after login
            } else {
                alert(result.message);
            }
        });
    </script>
</body>

</html>
