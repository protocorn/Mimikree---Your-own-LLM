<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #e9ecef;
            --text-color: #333;
            --background-color: #f4f4f9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 1rem;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.8rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--secondary-color);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .input-box {
            display: flex;
            gap: 0.5rem;
            flex-direction: row; /* Changed to row */
            align-items: center;
        }


        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }


        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background: #b3d7ff;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .chat-box {
                height: 400px;
            }
        }

        .back-to-main {
            margin-top: 1rem;
            /* Space from other elements */
            /* Center the button */
            margin-bottom: 1.5rem;
        }

        .back-to-main button {
            /* Button styles – inherit or customize as needed */
            padding: 0.8rem 1.5rem;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .back-to-main button:hover {
            background-color: #0056b3;
        }

        .copy-link-container {
            display: flex;
            align-items: center;
            /* Vertically align items */
            margin-top: 1rem;
            /* Add some spacing */
        }

        .copy-link-display {
            flex-grow: 1;
            /* Allow the link to expand */
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            overflow-x: auto;
            /* Handle long URLs */
            white-space: nowrap;
            /* Prevent line breaks */
        }

        .copy-link-button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .back-to-main button {
                padding: 0.6rem 1.2rem;
                /* Adjust padding for smaller screens */
                font-size: 0.9rem;
                /* Adjust font size */
            }
        }

        #queryInput {
            flex: 1; /* Allow input to grow */
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px; /* Slightly less rounded */
            font-size: 1rem;
            resize: vertical; /* Allow vertical resizing */
            min-height: 40px; /* Set a minimum height */
            max-height: 100px; /* Set a maximum height */
            overflow-y: auto; /* Enable scrollbar if content exceeds max-height */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .input-box button {
            /* Styles for the button */
            align-self: flex-end; /* Align button to the right */
            margin-top: 0.5rem; /* Space between input and button */
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="back-to-main">
            <button onclick="window.location.href='/'" style="border-radius: 10px;">← Back to Main Page</button>
        </div>
        <h1>Chat Interface</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <textarea id="queryInput" placeholder="Enter your query" required></textarea>
            <button id="submitButton">Send</button>
        </div> <div class="copy-link-container">
            <div class="copy-link-display" id="currentLinkDisplay">
            </div>
            <button class="copy-link-button" id="copyLinkButton">Copy</button>
        </div>

    </div>

    <script>
        const currentLinkDisplay = document.getElementById('currentLinkDisplay');
        currentLinkDisplay.textContent = window.location.href;

        // Copy link functionality
        const copyLinkButton = document.getElementById('copyLinkButton');
        copyLinkButton.addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href)
                .then(() => {
                    copyLinkButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyLinkButton.textContent = 'Copy';
                    }, 2000); // Reset button text after 2 seconds
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    copyLinkButton.textContent = 'Error';
                    setTimeout(() => {
                        copyLinkButton.textContent = 'Copy';
                    }, 2000);
                });
        });
        document.getElementById("submitButton").addEventListener("click", async function () {
            const queryInput = document.getElementById("queryInput");
            const query = queryInput.value.trim();
            if (!query) return;

            const chatBox = document.getElementById("chatBox");
            const submitButton = document.getElementById("submitButton");

            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = query;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

            // Clear input and disable button
            queryInput.value = "";
            queryInput.style.height = "40px";
            submitButton.disabled = true;

            // Show "loading" message
            const botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.textContent = "Thinking...";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const username = window.location.pathname.split('/').pop();
                console.log(username);

                // Send request to backend
                const response = await fetch(`https://mimikree-your-own-llm.vercel.app/api/query/${username}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query })
                });

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    botMessage.innerHTML = data.success ? data.response : "Error: " + data.message;
                } else {
                    const text = await response.text(); // Get the response as plain text
                    console.error("Non-JSON response:", text);
                    botMessage.textContent = "Error: Invalid response from server.";
                }
            } catch (error) {
                botMessage.textContent = "Error processing query.";
                console.error("Error:", error);
            } finally {
                submitButton.disabled = false;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // Allow Enter key to send messages
        document.getElementById("queryInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) { // Check for Shift+Enter
                event.preventDefault(); // Prevent new line in textarea
                document.getElementById("submitButton").click();
            }
        });

                document.getElementById("queryInput").addEventListener("input", function() {
            this.style.height = "auto"; // Reset height to recalculate
            this.style.height = Math.min(this.scrollHeight, 100) + "px"; // Set height based on content, up to max
        });
    </script>
</body>

</html>
