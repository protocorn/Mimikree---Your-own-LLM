    <style>
        :root {
            --primary-color: #007bff;

            margin: 0;

        .container {
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;

            padding: 2rem;

        .chat-box {

            border-radius: 18px;

        .user-message {
            background: var(--primary-color);
            color: white;

        }

        .bot-message {
            background: var(--secondary-color);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .input-box {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }


        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background: #b3d7ff;
            cursor: not-allowed;
        }

            border-radius: 8px;

            padding: 0.5rem;

            margin-right: 0.5rem;
            /* Space between input and button */
        }

        .share-link button {
            border-radius: 8px;
            /* Square button */
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .back-to-main {
            margin-top: 1rem;
            /* Space from other elements */
            /* Center the button */
            margin-bottom: 1.5rem;
        }

        .back-to-main button {
            /* Button styles â€“ inherit or customize as needed */
            padding: 0.8rem 1.5rem;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .back-to-main button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .back-to-main button {
                padding: 0.6rem 1.2rem;
                /* Adjust padding for smaller screens */
                font-size: 0.9rem;
                /* Adjust font size */
            }
        }

<body>

    <div class="container">
        <div class="back-to-main">
            <button onclick="window.location.href='/'" style="border-radius: 10px;"><-- Back to Main Page</button>
        </div>
        <h1>Chat Interface</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="queryInput" placeholder="Enter your query" required>
            <button id="submitButton">Send</button>
        </div>
    </div>
    <!--<div class="share-link">

    <script>
        document.getElementById("submitButton").addEventListener("click", async function () {
            const queryInput = document.getElementById("queryInput");
            const query = queryInput.value.trim();
            if (!query) return;

            const chatBox = document.getElementById("chatBox");
            const submitButton = document.getElementById("submitButton");

            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = query;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

            // Clear input and disable button
            queryInput.value = "";
            submitButton.disabled = true;

            // Show "loading" message
            const botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.textContent = "Thinking...";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('username');

                // Send request to backend
                const response = await fetch(`https://mimikree-your-own-llm-ohdu.vercel.app/api/query/username=${encodeURIComponent(username)}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                botMessage.innerHTML = data.success ? data.response : "Error: " + data.message;
            } catch (error) {
                botMessage.textContent = "Error processing query.";
                console.error("Error:", error);
            } finally {
                submitButton.disabled = false;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // Allow Enter key to send messages
        document.getElementById("queryInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                document.getElementById("submitButton").click();
            }
        });
